// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    // This must be the first line of your buildscript closure
    apply from: "config/index.gradle"

    CONFIG.versions.kotlin = "1.4.30"

    repositories {
        google()
        jcenter()
        maven { url "http://dl.bintray.com/arturbosch/code-analysis" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$CONFIG.versions.android.plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$CONFIG.versions.kotlin"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.10.0"
    }
}

plugins {

}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}